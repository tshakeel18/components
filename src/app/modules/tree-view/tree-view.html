<df-tree-view-item #treeViewItem
                   class="df-tree-view-item"
                   (childSelected)="passChildSelected($event)"
                   (selected)="passSelected($event)"
                   (deselected)="passDeselected($event)"

                   [singleExpanded]="singleExpanded"
                   [nodes]="nodes"
                   [options]="options"></df-tree-view-item>
